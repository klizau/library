<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Library</title>
  </head>
  <body class="page-body">
    <header class="page-header">
      <div class="page-logo"></div>
        <img src="./img/logo.png" alt="logo" />
        <img src="./img/burger-menu.png" alt="burger-menu">
        <div class=phone>
          <a href="tel:+38(071)3391626">+38 (071) 339-16-26</a>
        </div>
        <div class="card">
          <img class="card__heart" src="./img/heart.png" alt="heart">
          <img class="cart__cart" src="./img/cart.png" alt="cart">
          <select class="cart__amount">
            <option>2 228 грн.</option>
            <option>Пункт 2</option>
          </select>
        </div>
      </div>
    </header>

    <main class="page-main">
      <section class="catalog">
        <div class="catalog__info">

          <h1 class="info__title">Киниги от  А до Я</h1>
          <span class="info__text">В нашем магазине можно найти книгу на любой вкус. Большой ассортимент. Приятные цены. Интересные сюжеты.</span>
          <button class="info__button button">Перейти в каталог</button>
        </div>
        <img src="./img/slider.png" alt="slider">

      </section>
    </main>
    <script src="js/common.min.js"></script>
  </body>
</html>
